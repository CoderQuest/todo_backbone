<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">	
</head>
<body>
	<div id="container">
		
	</div>
	<script src="js/lib/jquery-min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/backbone-min.js"></script>
	<script type="text/javascript" src="js/todoModel.js"></script>
	<script type="text/javascript" src="js/todosCollection.js"></script>
	<script type="text/javascript" src="js/todoView.js"></script>
	<script type="text/javascript" src="js/todosView.js"></script>

	<script id="todoTemplate" type="text/html">
		<label>
			<% if (isCompleted) {%>
				<input type='checkbox' checked class='checkBox'></input> 
			<% } else { %>
				<input type='checkbox' class='checkBox'></input> 
			<% } %>
			<%= description %>
		</label>
	</script>
	
	<script src="js/main.js"></script>
</body>
</html>
